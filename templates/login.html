<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="box">
    <h2>Login</h2>

    <form method="POST" action="/login">
        <input 
            type="email" 
            name="email" 
            placeholder="Email" 
            required
        >

        <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            required
        >

        <button type="submit">Login</button>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>

    <p>
        <a href="/register">Create Account</a>
    </p>
</div>

</body>
</html>
